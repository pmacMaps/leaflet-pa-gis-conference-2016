<!DOCTYPE html>

<html lang="en">
<head>
    
    <title>Up and Running with Leaflet&#46;js</title>
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="author" content="Patrick McKinney, Cumberland County GIS" />
	<meta name="description" content="Demo web map application for the Up and Running with Leaflet.js technical workshop at the 2016 PA GIS Conference." />
    
    <!-- Facebook sharing -->
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Up and Running with Leaflet.js Demo Map" />
	<meta property="og:image" content="images/map-screenshot.png" />
	<meta property="og:description" content="Demo web map application for the Up and Running with Leaflet.js technical workshop at the 2016 PA GIS Conference." />    
    
    <!-- Stylesheets -->
    
    <!-- Leaflet stylesheet -->
    <link rel="stylesheet" type="text/css" href="js/leaflet/leaflet-0.7.7.css" />
    
    <!-- Page specific stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>

<body>
    
    <!-- container for map -->
    <div id="map"></div>    
    
    <!-- Scripts for map -->
    
    <!-- Leaflet -->
    <script src="js/leaflet/leaflet-0.7.7.js"></script>
    
    <!-- Leaflet AJAX -->
    <script src="js/leaflet-ajax/leaflet.ajax-2.0.0.min.js"></script>
    
    <!-- ESRI Leaflet -->
    <script src="js/esri-leaflet/esri-leaflet-1.0.2.js"></script>
    
    <!-- Stamen Design Tiles -->
    <script type="text/javascript" src="js/stamen/stamen-tile-1.3.0.js"></script>
    
    <!-- Map Object Constructor -->
    <script src="js/map.js"></script>
    
    <!-- Base Maps -->
    <script src="js/basemaps.js"></script>
    
    <!-- Leaflet Vector Data Formats -->
    <script src="js/leaflet-overlay.js"></script>
    
    <!-- GeoJSON -->
    <script src="js/leaflet-geojson.js"></script>
    
    <!-- Leaflet Layer Controls -->
    <script src="js/leaflet-layer-controls.js"></script>
        
</body>
</html>
